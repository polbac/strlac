<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        overscroll-behavior-x: none;
        margin: 0;
        padding: 0;
        color: white;
        font-family: 'Libre Baskerville';
        background: black;
        transition: 1s background;
      }
      video {
        width: 100vw;
        height: 100vh;
      }
      section {
        min-height: 100vh;
      }
      body.white {
        background: #ccc;
        color: black;
      }

      body.white nav a {
        color: black;
      }

      body.green {
        background: #ff8f00;
        color: black;
      }

      body.green nav a {
        color: black;
      }

      nav a {
        color: #ff8f00;

        text-decoration: none;
        z-index: 9999999;
        font-weight: 400;

        font-family: 'Oswald';
        letter-spacing: 4px;
      }
      nav .item-0 {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translate(-50%, 0);
      }

      nav .item-1 {
        position: fixed;
        top: 10px;
        left: 10px;
      }

      nav .item-2 {
        position: fixed;
        top: 10px;
        right: 10px;
      }

      nav .item-3 {
        position: fixed;
        bottom: 10px;
        left: 10px;
      }

      nav .item-4 {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
      .landing {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        text-align: center;

        background: black;
      }

      .landing-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }

      .landing marquee {
        text-transform: uppercase;
        font-size: 2rem;
        margin-top: 100px;
        width: 100%;
        font-family: 'Oswald';
      }

      video {
        pointer-events: none;
      }
      #releases {
        padding-top: 100px;
      }
      #releases .r > div {
        width: 33%;
      }
      #releases .r .year {
        text-align: right;
      }
      #releases .r {
        display: flex;

        justify-content: space-between;
        border-bottom: 1px solid gray;
        padding: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
        transition: background 2s;
        -webkit-transition: background 2s;
        background: linear-gradient(360deg, rgba(103, 223, 161, 0) 0%, rgba(0, 0, 0, 0) 100%);
      }

      #releases .r:hover {
        background: linear-gradient(360deg, #ff8f00 0%, rgba(0, 0, 0, 1) 45%);
      }

      #releases .r:hover img {
        display: block;
        height: 250%;
        position: absolute;
        left: 66%;
        transform: translateY(-50%);
        top: 50%;
      }

      #releases .r .artist {
        text-align: center;
        text-transform: uppercase;
      }

      #releases .r .work {
        color: #ff8f00;
        font-family: 'Oswald';
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      #releases .r p {
        padding: 0;
        margin: 0;
      }

      #releases .cover {
        position: absolute;
        height: 20vh;
        top: 0;
        display: none;
      }

      a {
        color: white;
        text-decoration: none;
      }

      #about {
        margin-top: 100px;
        min-height: 100vh;
      }
      #about .container {
        display: flex;
        width: 80%;
        margin: auto;
        flex-wrap: wrap;
      }
      #about .people {
        width: 49%;
        padding: 20px;
      }
      #about .people .name {
        text-transform: uppercase;
        margin-top: 20px;
        font-family: 'Oswald';
        font-size: 2rem;
        color: #ff8f00;
        letter-spacing: 4px;
      }

      #about .people.juan-ramundo .body {
        filter: blur(10px);
        transition: all 0.25s;
      }
      #about .people.juan-ramundo img {
        width: 50%;
        filter: grayscale(100) blur(10px);
        transition: all 0.25s;
      }

      #about .people img {
        width: 50%;

        transition: all 0.25s;
      }

      .juan-ramundo .name {
        filter: grayscale(100) blur(10px);
      }

      #merch {
        padding-top: 60px;
        min-height: 100vh;
      }
      #merch .container {
        display: flex;
        width: 80%;
        margin: auto;
        flex-wrap: wrap;
      }
      #merch .product {
        width: 33%;
        position: relative;

        text-align: center;
        box-sizing: border-box;
      }

      #merch .product img {
        width: auto;
        height: 200px;
      }

      #merch .buy {
        padding: 10px;
        background: #ff8f00;
        display: block;
        color: black;
        margin: auto;
        margin-top: 20px;
        width: 100px;
        margin-bottom: 30px;
        font-family: 'Oswald';
        text-transform: uppercase;
        letter-spacing: 4px;
      }

      #merch .buy:hover {
        background: linear-gradient(360deg, #ff8f00 0%, rgba(0, 0, 0, 1) 45%);
        color: white;
      }

      #merch .product .name,
      #merch .product .price,
      #merch .product .buy,
      #merch .product img {
        position: relative;
      }

      .landing-video {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 50px;
        margin-left: -250px;
      }
      .landing-lines {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -300px;
        margin-left: 100px;
      }
      .strlc {
        position: absolute;
        top: -45%;
        left: 50%;
        margin-top: -15%;
        margin-left: -30%;
        width: 20%;
      }
      .bar {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
      }

      body.white .open-call {
        color: black;
      }

      body.white .open-call:hover {
      }

      .open-call {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);

        text-align: center;
      }

      .open-call:hover {
        color: white;
        text-decoration: underline;
      }
      #release .container {
        text-align: center;
        max-width: 1000px;
        margin: auto;
        padding-top: 100px;
      }

      #release .container .release-release {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
      }

      #release .container .release-artist {
        margin: 0;
        margin-bottom: 2rem;
      }

      #release .container .release-work {
        font-size: 3rem;
        font-family: 'Oswald';
        font-weight: bold;
        letter-spacing: 4px;
        margin: 0;
      }

      #release .container .release-body {
        line-height: 25px;
      }

      #release .container .release-iframe {
        margin-bottom: 100px;
      }

      #release .release-gallery {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      #contact form {
        padding: 0 !important;
        margin: 0 !important;
      }

      #contact .container {
        max-width: 1000px;
        margin: auto;
        padding-top: 80px;
        display: flex;
      }

      #contact .container .col {
        width: 50%;
      }

      #contact .title {
        font-weight: bold;
        font-size: 2rem;
        font-family: 'Oswald';
        letter-spacing: 4px;
      }

      input[type='submit'] {
        background: linear-gradient(360deg, #ff8f00 0%, rgba(0, 0, 0, 1) 45%);
      }

      #contact .container {
        padding-top: 150px;
        color: black;
      }

      #contact .container a {
        color: black;
        text-shadow: 0px 0px 10px black;
      }

      #contact .col {
        padding: 30px;
      }
      #contact .container a:hover {
        text-decoration: line-through;
      }
      .column-form {
        background: black;
        color: white;
      }
      #contact form {
        display: block;
        margin-top: 30px !important;
      }

      #contact form input {
        width: 47%;
        height: 50px;
        border: 0;
        margin: 0 !important;
      }

      #mce-EMAIL {
        background: black;
        color: white;
      }

      #contact form #mc-embedded-subscribe {
        font-family: 'Oswald';
        font-size: 20px;
        letter-spacing: 4px;
        height: 51px;
        border-radius: 0;
        background: white;
        color: black;
      }

      #contact .text {
        color: black;
        text-transform: uppercase;
        max-width: 250px;
        text-shadow: 0px 0px 6px #ff8f00;
        color: white;
      }

      @media (max-width: 640px) {
        .container .col {
          width: 100% !important;
        }
        .container {
          margin-left: 10px !important;
          margin-right: 10px !important;
          display: block !important;
          width: auto !important;
        }
        #about .people {
          width: 100%;
        }
        #merch .product {
          display: inline-block;
          width: 49%;
        }
      }

      * {
        box-sizing: border-box;
      }

      .home-color .item-3,
      .home-color .item-4 {
        color: black;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link href="<%= root_path %>font/centrion/Centrion-Regular.css" rel="stylesheet" />
    <link href="<%= root_path %>font/centrion/Centrion-High.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <a href="<%= root_path %>" class="item-0"
        ><img width="50" src="<%= root_path %>logo.png"
      /></a>
      <a href="<%= root_path %>releases" class="item-1">RELEASES</a>
      <a href="<%= root_path %>about" class="item-2">ACERCA</a>
      <a href="<%= root_path %>merch" class="item-3">MERCH</a>
      <a href="<%= root_path %>contact" class="item-4">CONTACTO</a>
    </nav>

    <div id="root"></div>

    <div id="section"></div>

    <script>
      const PRE_PATH = '<%= root_path %>'
    </script>
    <script src="<%= root_path %>app.bundle.js?<%= timestamp %>"></script>
  </body>
</html>
